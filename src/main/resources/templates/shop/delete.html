<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>delete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      width: 300px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>쇼핑몰 삭제</h1>
<form action="/shop/delete" method="post">
  <label>삭제할 쇼핑의 번호:</label>
  <input type="number" name="shopCode"><br>
  <input type="submit" value="삭제하기">
</form>
</body>
</html>
